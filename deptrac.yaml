deptrac:
  paths:
    - ./src
  exclude_files:
    - '#.*test.*#'
  layers:
    - name: Core
      collectors:
        - type: directory
          value: 'src/'
        - type: bool
          must_not:
            - type: directory
              value: 'src/Config/.*'
            - type: directory
              value: 'src/Ssr/.*'
            - type: directory
              value: 'src/Extras/.*'
    - name: Config
      collectors:
        - type: directory
          value: 'src/Config/.*'
    - name: Ssr
      collectors:
        - type: directory
          value: 'src/Ssr/.*'
    - name: Extras
      collectors:
        - type: directory
          value: 'src/Extras/.*'
  ruleset:
    Core:
      - Config
      - Ssr
      - Extras
    Config: []
    Ssr:
      - Extras
    Extras: []